<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilton Collective - Connecting People, Building Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background circles */
        .bg-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #ff6b6b;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #ffd700;
            top: 20%;
            right: -100px;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #4ecdc4;
            bottom: -125px;
            left: 10%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 180px;
            height: 180px;
            background: #7b68ee;
            bottom: 15%;
            right: 5%;
            animation-delay: 6s;
        }

        .circle:nth-child(5) {
            width: 220px;
            height: 220px;
            background: #ff8c42;
            top: 50%;
            left: -110px;
            animation-delay: 3s;
        }

        .circle:nth-child(6) {
            width: 150px;
            height: 150px;
            background: #51cf66;
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
            position: relative;
        }

        .logo-container img {
            max-width: 450px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.15));
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #1B4F9C;
            font-size: 4em;
            margin-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: slideInDown 0.8s ease-out 0.2s both;
            text-shadow: 2px 2px 0px rgba(255, 215, 0, 0.3);
        }

        .slogan {
            font-family: 'Poppins', sans-serif;
            color: #1B4F9C;
            font-size: 1.8em;
            margin-bottom: 50px;
            font-weight: 600;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #FFD700;
            color: #1B4F9C;
            text-decoration: none;
            padding: 22px 50px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            animation: slideInUp 0.8s ease-out 0.6s both;
            position: relative;
            border: 4px solid #1B4F9C;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
            background: #FFC700;
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .instagram-icon {
            width: 32px;
            height: 32px;
            fill: #1B4F9C;
        }

        .contact-section {
            margin-top: 60px;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #1B4F9C;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 30px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #1B4F9C;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        .email-icon {
            width: 24px;
            height: 24px;
            fill: #1B4F9C;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Decorative graphic dots around the page */
        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
        }

        .floating-dot {
            position: absolute;
            border-radius: 50%;
            animation: bobble 3s ease-in-out infinite;
        }

        .floating-dot:nth-child(1) {
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-dot:nth-child(2) {
            width: 30px;
            height: 30px;
            background: #ffd700;
            top: 25%;
            right: 12%;
            animation-delay: 0.5s;
        }

        .floating-dot:nth-child(3) {
            width: 50px;
            height: 50px;
            background: #4ecdc4;
            bottom: 20%;
            left: 15%;
            animation-delay: 1s;
        }

        .floating-dot:nth-child(4) {
            width: 35px;
            height: 35px;
            background: #7b68ee;
            bottom: 30%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .floating-dot:nth-child(5) {
            width: 45px;
            height: 45px;
            background: #ff8c42;
            top: 40%;
            left: 5%;
            animation-delay: 2s;
        }

        .floating-dot:nth-child(6) {
            width: 38px;
            height: 38px;
            background: #51cf66;
            top: 55%;
            right: 7%;
            animation-delay: 2.5s;
        }

        @keyframes bobble {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .slogan {
                font-size: 1.3em;
            }

            .logo-container img {
                max-width: 320px;
            }

            .cta-button {
                padding: 18px 40px;
                font-size: 1.1em;
            }

            .floating-dot {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                letter-spacing: 1px;
            }

            .slogan {
                font-size: 1.1em;
                margin-bottom: 40px;
            }

            .logo-container img {
                max-width: 280px;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="floating-dots">
